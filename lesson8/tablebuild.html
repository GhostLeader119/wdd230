<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <meta name="description" content="Caden Campbell's hub page to various assignment for BYU Idaho's WDD230 class">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <tr><th colspan="3">ACME Wildwest</th></tr>
        <tr>
            <td>Period</td>
            <td>Sales</td>
            <Td>Sales Goal</Td>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <td>Black Friday</td>
            <td colspan="2" id="important">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <tr>
            <th colspan="3">Compiled 12.20.2020 by bRauls</th>
        </tr>
    </table>
    
</body>
</html>
